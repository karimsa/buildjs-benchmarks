language: node_js
matrix:
  include:
  - node_js: 4
  - node_js: 6
  - node_js: 7
  allow_failures:
  - node_js: 8
  - node_js: stable
install:
 - export NODE_ENV=production
 - export TESTS="simple"
 - export TOOLS="gulp grunt fly brunch"
 - echo $TESTS | tr ' ' '\n' | while read test; do ./install.sh $test; done
 - npm i >/dev/null
cache:
  directories:
  - $HOME/.npm
script: "node bootstrap.js"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build.asar
  skip_cleanup: true
  on:
    repo: karimsa/buildjs-benchmarks
