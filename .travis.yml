language: node_js
node_js:
 - 4
 - 7
env:
 - TEST="simple"
 - TEST="tons.of.files"
 - TEST="big.file"
 - TEST="tons.of.big.files"
install:
 - export NODE_ENV=production
 - export TOOLS="gulp grunt fly brunch"
 - npm i >/dev/null
 - ./install.sh $TEST
 - ${TEST}/setup.sh
cache:
  directories:
  - $HOME/.npm
script:
 - cat build/${TEST}.deps.log
 - cat build/${TEST}.lines.log
 - "node bootstrap.js"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build.asar
  skip_cleanup: true
  on:
    repo: karimsa/buildjs-benchmarks
    branch: master
    tags: true